<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine Simulator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>Vending Machine Simulator</h1>

    <section id="product-grid" class="grid"></section> 
    <section id="money-section">
        <h2>Balance: $<span id="balance">0.00</span></h2>

        <button class="money-btn" data-amount="1">Insert $1</button>
        <button class="money-btn" data-amount="5">Insert $5</button>
        <button class="money-btn" data-amount="10">Insert $10</button>

        <button id="card-pay-btn">Pay with Card</button>
    </section>
    <section id="message-section">
        <p id="message"></p>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
